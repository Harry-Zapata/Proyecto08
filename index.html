<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="img">
      <img src="./images/image-equilibrium.jpg" alt="1">
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>
    <div class="data">
      <div class="price">
        <img src="./images/icon-ethereum.svg" alt="1">
        <span>0.041 ETH</span>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="2">
        <span>3 days left</span>
      </div>
    </div>
    <div class="user">
      <img src="./images/image-avatar.png" alt="1">
      <p><span>Creation of</span> Jules Wyvern</p>
    </div>
  </main>
</body>

</html>
